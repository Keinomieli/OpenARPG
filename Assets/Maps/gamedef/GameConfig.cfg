{
    version: 7,
    name: "OpenARPG",
    icon: "Icon.png",
    "fileformats": [
        { "format": "Valve", "initialmap": "initial_valve.map" }
    ],
    "filesystem": {
        "searchpath": ".",
        "packageformat": { "extension": ".pak", "format": "idpak" }
    },
    "textures": {
        "root": "Materials/Textures",
        "format": { "extensions": [".png"], "format": "image" }
    },
    "entities": {
        "definitions": [ "OpenARPG.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
		"setDefaultProperties": true
    },
    "tags": {
		"brush": [
            {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger*",
                "texture": "trigger" // set this texture when tag is enabled
            }
        ],
        "brushface": [
        ]
    },
	"faceattribs": {
        "surfaceflags": [],
        "contentflags": []
    },
	"softMapBounds":"-4096 -4096 -4096 4096 4096 4096"
}
